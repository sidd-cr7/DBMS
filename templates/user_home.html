<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            padding-top: 60px;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn-group a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome, User!</h2>
    <div class="btn-group">
        <a href="{{ url_for('add_page') }}" class="btn btn-success btn-lg">Add Candidate</a>
        <a href="{{ url_for('display_page') }}" class="btn btn-primary btn-lg">Display Candidates</a>
        <a href="{{ url_for('sort_page') }}" class="btn btn-info btn-lg">Sort Candidates</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg">Logout</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
