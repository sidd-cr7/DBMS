<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='pattern.css') }}" />
    <style>
        body {
            background: url("{{ url_for('static', filename='patterns/squares.svg') }}");
            background-color: #f8f9fa;
            background-size: 50px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            width: 400px;
            padding: 30px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .signup-container h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-container .form-group {
            margin-bottom: 15px;
        }
        .signup-container .btn-primary {
            width: 100%;
        }
        .signup-options {
            text-align: center;
            margin-top: 20px;
        }
        .signup-options a {
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h3>Create Account</h3>
        <!-- Changed to traditional form -->
        <form method="POST" action="/signup">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required />
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="uid">User ID (Username)</label>
                <input type="text" class="form-control" id="uid" name="uid" placeholder="Choose a unique username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required />
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <div class="signup-options">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
